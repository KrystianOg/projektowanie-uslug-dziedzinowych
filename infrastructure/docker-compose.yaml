  #     context: *service-path
  #     dockerfile: dashboard/Dockerfile
  #   container_name: dashboard
  #   ports:
  #     - "8080:8080"
  #   depends_on:
  #     - redis
  #     - db
  #   networks:
  #     - trading_net

networks:
  trading_net:
    driver: bridge

volumes:
  rabbitmq_data:
  redis_data:
  timescale_data:
